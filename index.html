<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="circle-1"></div>
      <div class="circle-2"></div>
      <div class="circle-3"></div>
      <div class="circle-4"></div>
      <div class="circle-5"></div>
    </div>
    <section class="hero">
      <div class="nav">
        <div class="logo">
          <img src="image/logo.png" />
          <h1>Weather by VicBox</h1>
        </div>
        <div class="nav-list">
          <ul>
            <li>Github</li>
            <li>About</li>
          </ul>
        </div>
      </div>

      <div class="Weather-cards">
        <div class="card">
          <div class="optionImg">
            <img src="image/option.png" />
          </div>
          <div class="day">
            <div class="">
              <img src="image/Sunny.png" />
            </div>
            <div class="">
              <h2>Valle de Angeles, HN</h2>
              <p>Monday 01/17/2022</p>
            </div>
          </div>
          <div class="temp">
            <h3>15<sup>Â°C</sup></h3>
            <p>Mostly cloudy</p>
          </div>

          <div class="desc">
            <div class="desc-1">
              <div class="visibility">
                <div class="img">
                  <img src="image/visibility.png" />
                </div>
                <div class="">Visibility</div>
                <div class="">10km</div>
              </div>
              <div class="humidity">
                <div class="img">
                  <img src="image/humidity.png" />
                </div>
                <div class="">Humidity</div>
                <div class="">10km</div>
              </div>
            </div>

            <div class="desc-2">
              <div class="feels-like">
                |
                <div class="img">
                  <img src="image/feels.png" />
                </div>
                <div class="">Feels like</div>
                <div class="">10km</div>
              </div>
              <div class="wind">
                |
                <div class="img">
                  <img src="image/windy.png" />
                </div>
                <div class="">Wind</div>
                <div class="">10km</div>
              </div>
            </div>
          </div>
        </div>
        <div class="addCard">
          <div class="add-img">
            <img src="image/add.png" />
          </div>
          <p>Add new location</p>
        </div>
      </div>
    </section>
  </body>
</html>
